<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Algoritmo de procesamiento de imagenes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: none;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
      z-index: 20;
    }

    .logo-container img {
      height: 60px;
      object-fit: contain;
      background-color: white;
      border-radius: 8px;
      padding: 4px;
    }

    .entrar-btn {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0000ff;
      color: white;
      padding: 12px 30px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 15px white;
      cursor: pointer;
      z-index: 10;
      display: none;
    }

    .autor-texto {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      font-family: Arial, sans-serif;
      text-shadow: 1px 1px 3px #000;
      z-index: 10;
      display: none;
    }

    .autor-texto a {
      color: white;
      text-decoration: none;
    }

    .autor-texto a:hover {
      text-decoration: underline;
    }

    #loader {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      text-align: center;
      padding: 0 30px;
      box-sizing: border-box;
      z-index: 100;
    }
  </style>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

<!-- BARRA DE LOGOS -->
<div class="logo-container">
  <img src="uch.png" alt="Logo UCH" />
  <img src="logo.png" alt="Logo del Proyecto" />
</div>

<div id="loader">
  Financiado mediante contrato PE501086755-2024-PROCIENCIA,<br>
  en el marco del proyecto "Uso de la Realidad Mixta y la Inteligencia Artificial para Complementar el Acceso a los Principales Atractivos Tur√≠sticos de Cusco y Lima."
</div>

<model-viewer
  id="viewer"
  src="newman.glb"
  skybox-image="fondo3.jpg"
  auto-rotate
  auto-rotate-delay="0"
  camera-controls
  exposure="5"
  shadow-intensity="1"
  disable-zoom
  touch-action="none"
  alt="Modelo 3D de Julio"
  reveal="manual"
  loading="eager"
>
</model-viewer>

<button class="entrar-btn">ENTRAR</button>

<div class="autor-texto">
  <a href="https://ctivitae.concytec.gob.pe/appDirectorioCTI/VerDatosInvestigador.do?id_investigador=231036" target="_blank">
    Realizado por: Sebastian Juniors Ramos Cosi
  </a>
</div>

<script>
  const viewer = document.getElementById('viewer');
  const loader = document.getElementById('loader');
  const button = document.querySelector('.entrar-btn');
  const autor = document.querySelector('.autor-texto');

  viewer.addEventListener('load', () => {
    loader.style.display = 'none';
    viewer.style.display = 'block';
    button.style.display = 'block';
    autor.style.display = 'block';
    viewer.dismissPoster();
  });

  button.addEventListener('click', () => {
    window.location.href = 'interfaz.html';
  });
</script>

</body>
</html>
